    <style>
        :root { --primary: #ff5e00; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        .header { background: white; padding: 20px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .logo { font-size: 1.8rem; font-weight: 900; color: #333; text-decoration: none; }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        
        .article-card { background: white; padding: 0; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 40px; overflow: hidden; animation: fadeIn 0.5s; }
        .article-img { width: 100%; height: 250px; object-fit: cover; }
        .article-content { padding: 30px; }
        
        h1 { font-weight: 900; font-size: 2rem; margin-bottom: 10px; }
        h2 { color: var(--primary); font-size: 1.6rem; margin-top: 0; font-weight: 800; line-height: 1.3; }
        .meta { font-size: 0.8rem; color: #888; margin-bottom: 15px; display: block; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .btn-home { display: inline-block; background: var(--primary); color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(255, 94, 0, 0.3); transition: 0.3s; }
        .btn-home:hover { transform: translateY(-3px); }
        
        /* CONTENT STYLES */
        .article-text p { margin-bottom: 15px; }
        .article-text img { max-width: 100%; border-radius: 10px; margin: 10px 0; }
        
        footer { text-align: center; padding: 40px; opacity: 0.7; font-size: 0.9rem; border-top: 1px solid #ddd; margin-top: 50px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="logo">ZUUUT<span style="color:var(--primary)">.</span> BLOG</a>
    </div>

    <div class="container">
        <a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> Retour à la Boutique</a>

        <div id="blog-posts">
            <div style="text-align:center; padding:50px; color:#888;">Chargement des articles...</div>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Zuuut Store - Blog High Tech.</p>
    </footer>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8SNo_lyJ0CfkZ9lTRRF7pKajx_VeM8QQ", authDomain: "zuuut-store-maroc.firebaseapp.com", projectId: "zuuut-store-maroc", storageBucket: "zuuut-store-maroc.firebasestorage.app", messagingSenderId: "364412979596", appId: "1:364412979596:web:aa47d8253bfd712ffeeea9" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

        db.collection('blog').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';

            if (snapshot.empty) {
                container.innerHTML = '<div style="text-align:center; padding:30px;">Aucun article pour le moment.</div>';
                return;
            }

            snapshot.forEach(doc => {
                const post = doc.data();
                const card = document.createElement('article');
                card.className = 'article-card';
                
                // Image par défaut si vide
                const imgUrl = post.img || 'https://via.placeholder.com/800x400?text=Zuuut+Blog';

                card.innerHTML = `
                    <img src="${imgUrl}" alt="${post.title}" class="article-img">
                    <div class="article-content">
                        <span class="meta"><i class="far fa-clock"></i> ${post.date}</span>
                        <h2>${post.title}</h2>
                        <div class="article-text">${post.content}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>

</body>
</html>
