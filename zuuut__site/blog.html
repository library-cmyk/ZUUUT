<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuuut Blog - Tech & Fibre</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8017340007827546" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #ff5e00; --bg: #f8f9fa; --text: #2d3436; --glass: rgba(255,255,255,0.95); }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        * { box-sizing: border-box; }

        /* --- 1. MENU SLIM & LITE (CAPSULE) --- */
        .slim-nav-wrapper { position: fixed; top: 15px; left: 0; width: 100%; z-index: 1000; display: flex; justify-content: center; pointer-events: none; }
        .slim-nav { 
            pointer-events: auto; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); 
            padding: 8px 20px; border-radius: 50px; display: flex; align-items: center; gap: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(0); transition: 0.3s;
        }
        .slim-logo { color: white; font-weight: 900; font-family: 'Share Tech Mono'; letter-spacing: 1px; text-decoration: none; font-size: 1.1rem; }
        .slim-logo span { color: var(--primary); }
        .slim-links a { color: #aaa; text-decoration: none; font-size: 0.9rem; transition: 0.3s; font-weight: 500; }
        .slim-links a:hover, .slim-links a.active { color: white; }
        .slim-btn { background: var(--primary); color: white; text-decoration: none; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }

        /* --- 2. SLIDER TOP TRENDING --- */
        .slider-section { margin-top: 80px; padding: 0 20px; max-width: 1000px; margin-left: auto; margin-right: auto; }
        .section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--primary); }
        
        .slider-container { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory; }
        .slider-container::-webkit-scrollbar { height: 5px; }
        .slider-container::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        
        .slide-card { 
            min-width: 280px; height: 350px; background: white; border-radius: 20px; overflow: hidden; 
            position: relative; scroll-snap-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            cursor: pointer; transition: 0.3s;
        }
        .slide-card:hover { transform: scale(0.98); }
        .slide-img { width: 100%; height: 100%; object-fit: cover; }
        .slide-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: linear-gradient(to top, black, transparent); 
            padding: 20px; color: white; 
        }
        .slide-badge { background: var(--primary); padding: 4px 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; display: inline-block; }
        .slide-title { font-size: 1.1rem; font-weight: bold; margin: 0; line-height: 1.4; text-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        /* --- 3. MAIN GRID & ADS --- */
        .main-container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        
        /* PUB BANNER TOP */
        .banner-ad { background: white; border-radius: 15px; padding: 10px; margin-bottom: 30px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px dashed #ddd; }

        .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .post-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; border: 1px solid #eee; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); border-color: var(--primary); }
        .post-img { width: 100%; height: 180px; object-fit: cover; }
        .post-body { padding: 20px; }
        .post-date { font-size: 0.75rem; color: #888; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .post-title { font-size: 1.1rem; margin: 8px 0; font-weight: 800; line-height: 1.4; color: #2d3436; }
        .read-more { font-size: 0.85rem; color: var(--primary); font-weight: bold; display: flex; align-items: center; gap: 5px; }

        /* STYLE DES PUBS INTEGREES (NATIVE STYLE) */
        .ad-card { 
            background: #fff8f0; border: 2px dashed var(--primary); border-radius: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px; position: relative; overflow: hidden; min-height: 300px;
        }
        .ad-label { position: absolute; top: 10px; right: 10px; background: #ddd; color: #555; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; z-index: 5; }

        /* --- ARTICLE DETAIL --- */
        #detail-view { display: none; background: white; min-height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; overflow-y: auto; padding: 20px; padding-top: 80px; }
        .close-detail { position: fixed; top: 20px; right: 20px; background: black; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 2001; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .detail-content { max-width: 800px; margin: 0 auto; }
        .detail-content img { max-width: 100%; border-radius: 15px; margin: 20px 0; }
        .detail-content h1 { font-size: 2rem; color: var(--primary); }
        
        .loader { text-align: center; padding: 50px; font-size: 1.2rem; color: #888; }

        @media(max-width: 600px) {
            .slider-card { width: 85vw; }
            .slim-nav { width: 90%; justify-content: space-between; }
            .slim-links { display: none; } /* Cache liens sur mobile */
        }
    </style>
</head>
<body>

    <div class="slim-nav-wrapper">
        <nav class="slim-nav">
            <a href="index.html" class="slim-logo">ZUUUT<span>.</span></a>
            <div class="slim-links">
                <a href="#" class="active">Blog</a>
                <a href="index.html#fibre">Fibre</a>
                <a href="index.html#promo">Promos</a>
            </div>
            <a href="index.html" class="slim-btn"><i class="fas fa-store"></i> Store</a>
        </nav>
    </div>

    <div id="list-view">
        
        <div class="slider-section">
            <div class="section-title">
                <i class="fas fa-fire"></i> <span>À la Une (Skhoun)</span>
            </div>
            <div id="hero-slider" class="slider-container">
                <div class="loader">Chargement du Top...</div>
            </div>
        </div>

        <div class="main-container">
            
            <div class="banner-ad">
                <span style="font-size:0.7rem; color:#aaa;">PUBLICITÉ</span>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8017340007827546"
                     data-ad-slot="XXXXXXX" 
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <div class="section-title">
                <i class="fas fa-newspaper"></i> <span>Derniers Articles</span>
            </div>

            <div id="grid-posts" class="articles-grid">
                </div>
        </div>
    </div>

    <div id="detail-view">
        <div class="close-detail" onclick="closeArticle()"><i class="fas fa-times"></i></div>
        <div id="article-content" class="detail-content"></div>
        
        <div class="banner-ad" style="margin-top:50px;">
            <span style="font-size:0.7rem; color:#aaa;">PUBLICITÉ</span>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8017340007827546"
                 data-ad-slot="XXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8SNo_lyJ0CfkZ9lTRRF7pKajx_VeM8QQ", authDomain: "zuuut-store-maroc.firebaseapp.com", projectId: "zuuut-store-maroc", storageBucket: "zuuut-store-maroc.firebasestorage.app", messagingSenderId: "364412979596", appId: "1:364412979596:web:aa47d8253bfd712ffeeea9" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();

        // ROUTER
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('id')) loadArticle(urlParams.get('id'));

        // CHARGEMENT PRINCIPAL
        db.collection('offers').where('type', '==', 'article').onSnapshot(snapshot => {
            let articles = [];
            snapshot.forEach(doc => articles.push({id: doc.id, ...doc.data()}));
            
            // TRI EN JS (Evite erreur Index)
            articles.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

            if(articles.length === 0) {
                document.getElementById('grid-posts').innerHTML = "<p>Aucun article.</p>";
                return;
            }

            // 1. REMPLIR LE SLIDER (TOP 3)
            const slider = document.getElementById('hero-slider');
            slider.innerHTML = '';
            const top3 = articles.slice(0, 3);
            
            top3.forEach(a => {
                const img = a.img || 'https://via.placeholder.com/300x400';
                slider.innerHTML += `
                    <div class="slide-card" onclick="goToArticle('${a.id}')">
                        <img src="${img}" class="slide-img">
                        <div class="slide-overlay">
                            <span class="slide-badge">À LA UNE</span>
                            <h3 class="slide-title">${a.title}</h3>
                        </div>
                    </div>
                `;
            });

            // 2. REMPLIR LA GRILLE (AVEC PUBS INTEGREES)
            const grid = document.getElementById('grid-posts');
            grid.innerHTML = '';
            
            articles.forEach((a, index) => {
                // Créer la carte Article
                const card = document.createElement('div');
                card.className = 'post-card';
                card.onclick = () => goToArticle(a.id);
                card.innerHTML = `
                    <img src="${a.img}" class="post-img" loading="lazy">
                    <div class="post-body">
                        <span class="post-date">${a.date || 'RÉCENT'}</span>
                        <h3 class="post-title">${a.title}</h3>
                        <div class="read-more">Lire l'article <i class="fas fa-arrow-right"></i></div>
                    </div>
                `;
                grid.appendChild(card);

                // --- ALGORITHME PUB (APRES CHAQUE 2 ARTICLES) ---
                if ((index + 1) % 2 === 0) {
                    const adDiv = document.createElement('div');
                    adDiv.className = 'ad-card';
                    adDiv.innerHTML = `
                        <div class="ad-label">Publicité</div>
                        <ins class="adsbygoogle"
                             style="display:block; width:100%;"
                             data-ad-format="fluid"
                             data-ad-layout-key="-fb+5w+4e-db+86"
                             data-ad-client="ca-pub-8017340007827546"
                             data-ad-slot="XXXXXXX"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    `;
                    grid.appendChild(adDiv);
                }
            });
        });

        function goToArticle(id) {
            window.history.pushState({}, '', `?id=${id}`);
            loadArticle(id);
        }

        function loadArticle(id) {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
            window.scrollTo(0,0);
            
            const div = document.getElementById('article-content');
            div.innerHTML = '<div class="loader">Ouverture...</div>';

            db.collection('offers').doc(id).get().then(doc => {
                if(doc.exists) {
                    const p = doc.data();
                    div.innerHTML = `
                        <img src="${p.img}" style="width:100%; max-height:400px; object-fit:cover; border-radius:20px; margin-bottom:20px;">
                        <span style="color:#888; font-weight:bold; font-size:0.9rem;">${p.date || 'Article'}</span>
                        <h1 style="margin:10px 0 30px 0;">${p.title}</h1>
                        <div style="font-size:1.1rem; line-height:1.8; color:#444;">${p.desc}</div>
                    `;
                    // Compteur de vues
                    db.collection('offers').doc(id).update({ views: (p.views||0) + 1 });
                }
            });
        }

        function closeArticle() {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('list-view').style.display = 'block';
            window.history.pushState({}, '', 'blog.html');
        }
    </script>
</body>
</html>
