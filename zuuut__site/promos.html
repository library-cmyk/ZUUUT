        header{padding:15px 0;position:sticky;top:0;z-index:2000}

        .logo span{color:var(--primary)}
        
        .nav-links { display:flex; gap:5px; align-items:center; flex-grow: 1; justify-content: center; flex-wrap: nowrap; }
        .nav-links a { text-decoration: none; white-space: nowrap; background:transparent; border:none; padding: 8px 12px; border-radius:50px; cursor:pointer; color:var(--text); font-weight:700; font-size:0.8rem; display:flex; align-items:center; gap:6px; transition:0.3s; }
        .nav-links a i { color: var(--primary); font-size: 1rem; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255, 94, 0, 0.15); color: var(--primary); box-shadow: inset 0 0 10px rgba(255, 94, 0, 0.1); border: 1px solid rgba(255, 94, 0, 0.3); }
        
        .nav-controls-pc { display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
        .nav-controls-pc button { background:transparent; border:none; padding:8px 12px; border-radius:50px; cursor:pointer; color:var(--text); font-size:1rem; display:flex; align-items:center; transition:0.3s; }
        .nav-controls-pc button:hover { background: rgba(255, 94, 0, 0.15); color: var(--primary); }

        .grid-container{ display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:30px; margin-bottom:80px; width: 100%; }
        @media (min-width: 1024px) { .grid-container { grid-template-columns: repeat(3, 1fr) !important; } }
        
        .card-wrapper { position: relative; border-radius: 30px; padding: 4px; background: rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.3s; z-index: 1; overflow: hidden; }
        .card-wrapper::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(#EA4335, #FBBC05, #34A853, #4285F4, #EA4335, #FBBC05, #34A853, #4285F4); animation: rotate 4s linear infinite; z-index: -1; }
        .card-wrapper::after { content: ""; position: absolute; inset: 4px; background: var(--glass-bg); border-radius: 26px; z-index: -1; }
        .card-content { border-radius: 27px; padding: 20px; height: 100%; position: relative; z-index: 2; display: flex; flex-direction: column; }
        .card-content img{width:100%;height:220px;border-radius:20px;object-fit:cover;margin-bottom:15px}
        .card-content h3{margin-bottom:10px; font-weight:800; color:var(--text); font-size:1.4rem;}
        .desc-preview { font-size: 0.95rem; color: var(--text); opacity: 0.8; margin-bottom: 25px; flex-grow: 1; }
        .card-actions { margin-top: auto; display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .cmd-btn { background: var(--card-color); color: white; padding: 12px; width: 100%; text-align: center; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; }

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8SNo_lyJ0CfkZ9lTRRF7pKajx_VeM8QQ", authDomain: "zuuut-store-maroc.firebaseapp.com", projectId: "zuuut-store-maroc", storageBucket: "zuuut-store-maroc.firebasestorage.app", messagingSenderId: "364412979596", appId: "1:364412979596:web:aa47d8253bfd712ffeeea9" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        let currentOffer = null;
        const colors = ['#4285F4', '#EA4335', '#FBBC05', '#34A853'];

        // --- FILTER ONLY PROMO ---
        db.collection("offers").where("type", "==", "promo").onSnapshot(s => {
            const grid = document.getElementById('offers-grid');
            grid.innerHTML = '';
            
            if(s.empty) { grid.innerHTML = '<div style="text-align:center; width:100%; grid-column:1/-1;">Aucune promo en cours.</div>'; return; }

            let i = 0;
            s.forEach(doc => {
                const o = {id:doc.id, ...doc.data()};
                if(o.active) {
                    const card = document.createElement('div');
                    card.className = 'card-wrapper';
                    const myColor = colors[i % colors.length]; i++;
                    card.style.setProperty('--card-color', myColor);
                    
                    card.onclick = () => {
                        currentOffer = o;
                        document.getElementById('d-title').innerText = o.title;
                        document.getElementById('d-price').innerText = o.price + ' DH';
                        document.getElementById('d-img').src = o.img;
                        document.getElementById('d-desc').innerHTML = o.desc;
                        document.getElementById('detail-view').style.display = 'block';
                    };
                    card.innerHTML = `
                        <div class="card-content">
                            <div style="position:absolute; top:10px; right:10px; background:red; color:white; padding:5px 10px; border-radius:20px; font-weight:bold;">PROMO</div>
                            <img src="${o.img}" loading="lazy">
                            <h3>${o.title}</h3>
                            <div class="card-actions">
                                 <div class="price-inner" style="color:${myColor}; border-color:${myColor}">${o.price} DH</div>
                                 <button class="cmd-btn" style="background:${myColor}">VOIR</button>
                            </div>
                        </div>`;
                    grid.appendChild(card);
                }
            });
        });

        function submitOrder() {
            const n = document.getElementById('m-name').value;
            const p = document.getElementById('m-phone').value;
            if(!n || !p) return alert("Remplissez les champs");
            db.collection("messages").add({name:n, phone:p, msg: "Promo: "+currentOffer.title, date: new Date().toLocaleString()});
            alert("Commande Reçue !");
            document.getElementById('order-modal').classList.remove('active');
        }
    </script>
